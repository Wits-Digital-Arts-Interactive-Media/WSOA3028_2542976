<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="../../styles/home.css">
    <script defer src="../../Scripts/activePage.js"></script>

<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Random Generator</h1>
            <div class="quote" id="quote"></div>
            <button id="generate-joke-btn">Generate Joke</button>
            <button id="generate-inspirational-btn">Generate Inspirational Quote</button>
            <button id="generate-math-joke-btn">Generate Math Joke</button>
            <button id="generate-trivia-fact-btn">Generate Trivia Fact</button>
            <button id="generate-affirmation-btn">Generate Affirmation</button>

            <div class="content-container" id="content-container"></div>

            <!-- New Guess the Number game section -->
            <div id="guess-game">
                <h2>Guess the Number Game</h2>
                <p>I'm thinking of a number between 1 and 1000. Can you guess it?</p>
                <input type="number" id="guess-input" min="1" max="1000">
                <button id="guess-btn">Guess</button>
                <p id="guess-result"></p>
                <div id="temperature">
                    <div id="temperature-indicator"></div>
                </div>
            </div>

        </footer>
    </main>
