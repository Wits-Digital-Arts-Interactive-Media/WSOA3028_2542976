<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#fff4f4">
  <meta name="author" content="Liam Moodley">
  <meta property="og:title" content="Liam Moodley: Web Design">
  <meta property="og:description" content="GateWay to The Internet">
  <meta property="og:type" content="Base Website">
  <title>Liam Portfolio</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <script defer src="./Scripts/activePage.js"></script>
  <script type="module">
    import { initialise } from "./Scripts/script.js";
    initialise("Index");
  </script>
</head>
<body>
  <header>
    <nav></nav>
  </header>
  <div class="container">
    <h1 class="typing-animation" id="typing-text">Hey, I'm Liam :)</h1>
    <p>Welcome to my Portfolio. I'm a passionate web designer. Explore my work and get to know me better.</p>
    <canvas id="particle-canvas"></canvas>
  </div>

  <button id="scroll-top-btn" onclick="scrollToTop()">Top</button>

  <footer>
    <p style="text-align: center; margin-top: 20px;">Brought to you by | LJ Media | Â© February 2024</p>
  </footer>
  <script>
    // Scroll to Top Button Script
    const scrollTopBtn = document.getElementById('scroll-top-btn');

    window.onscroll = function() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
</body>
</html>
